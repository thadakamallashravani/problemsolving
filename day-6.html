        const isArmstrong = (num) => {
    let check = num;
    let finalNum = num;
    let pow = 0;
    let sum = 0;
    // First loop to calculate the number of digits
    while (num != 0) {
        num = Math.floor(num / 10);
        pow++;
    }
    // Second loop to calculate the Armstrong sum
    while (check != 0) {
        let digit = check % 10;
        sum += (digit ** pow);
        check = Math.floor(check / 10);
    }
    // Check if sum equals the original number
    if (sum === finalNum) {
        console.log("It is an Armstrong number");
    } else {
        console.log("It is not an Armstrong number");
    }
};

    // Keep dividing the number by 10 until it's 0

        num = Math.floor(num / 10);
        length++;
    }
