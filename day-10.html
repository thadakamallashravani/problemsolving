<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // task-1
        let arr=[1,2,1,3,5,6,4,3,6,7]
         res=[]
          num=10
        for(i=0;i<arr.length;i++){
            for(j=i+1;j<arr.length;j++){
                if(arr[i]+arr[j]===num){
                    res.push([arr[i],arr[j]])
                    // break
                }
            }
        }
        console.log(res);  

        // task-2
        let arr1=[1,2,3,4,5]
        const rev=(arr1)=>{
            let res=[]
            for(i=arr1.length-1;i>0;i--){
                res.push(arr1[i])
            }
            return res
        }
        console.log(rev(arr1));
    </script>
</body>
</html>
