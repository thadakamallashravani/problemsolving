    <script>
        // task-1
        let num=323
        rev=0
        check=num
        while(num!=0){
            last=num%10
            rev=rev*10+last
            num=Math.floor(num/10)
        }
        if(rev==check){
            console.log("palindrome number"); 
        }
        else{
            console.log("not a palindrome"); 
        }
