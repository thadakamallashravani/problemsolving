<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,2,3]
        let arr2=[1,2,3]
        if(arr1.length!==arr2.length){
            console.log(false);  
        }
        else{
            is_same=true
            for(i=0;i<arr1.length;i++){
                if(arr1[i]!==arr2[i]){
                    is_same=false
                    break
                }
            }
            if(is_same){
                console.log(true);
            }
            else{
                console.log(false);     
            }
        }
    </script>
</body>
</html>
