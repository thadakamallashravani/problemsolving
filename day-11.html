<body>
   <script>
     <!-- // ascending or decsending order -->
    let arr=[5,4,3,2,1]
    let is_asc=false
    for(i=0;i<arr.length;i++){
        if(arr[i+1]>arr[i]){
            is_asc=true
            break
        }
    }if(is_asc){
        console.log("ascending order");
        
    }else{
        console.log("descending order");
        
    }
   </script>
</body>
