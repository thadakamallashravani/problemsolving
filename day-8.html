<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // task-1
        let arr=[9,3,2,4,6,1,8]
        max=arr[0]
        for(i=0;i>arr.length;i++){
            if(arr[i]>max){
                max=arr[i]
            }
        }
        console.log(max);

        // task-2 
        let arr1=[-1,-2,-3,-4,-10]
        max=arr1[2]
        min=arr1[1]
        for(i=0;i<arr1.length;i++){
            if(arr1[i]>max){
                max=arr1[i]
            }
            if (arr1[i]<min){
                min=arr1[i]
            }
        }  
        console.log(max+min); 

        // task-3
        let arr2=[1,2,1,3,2,4,5]
        res=[]
        dup=[]
        for(i=0;i<arr2.length;i++){
            if(!res.includes(arr2[i])){
                res.push(arr2[i])
            }
            else{
                dup.push(arr2[i])
            }
        }
        console.log(res,dup);
    </script>
</body>
</html>
